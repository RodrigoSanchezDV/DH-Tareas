<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <i id="historial" ></i><i id="display"></i>
            <br>
            <br>
            <div >
                <i id="number" class="numbers"name="1">1</i>
                <i id="number" class="numbers" name="2">2</i>
                <i id="number" class="numbers" name="3">3</i>
            </div>
            <div>
                <i id="number" class="numbers" name="4">4</i>
                <i id="number" class="numbers" name="5">5</i>
                <i id="number" class="numbers" name="6">6</i>
            </div>
            <div>
                <i id="number" class="numbers" name="7">7</i>
                <i id="number" class="numbers" name="8">8</i>
                <i id="number" class="numbers" name="9">9</i>
                <i id="number" class="numbers" name="0">0</i>
            </div>
            <div class="last2buttons">
                <i id="delete" class="delete">c</i>
                <i id="result" class="result">=</i>
            </div>
        </div>
        <div class="signos">
            <i id="sumar" class="buttonsigno">+</i>
            <i id="restar" class="buttonsigno">-</i>
            <i id="multiplicar" class="buttonsigno">x</i>
            <i id="dividir" class="buttonsigno">/</i>
        </div>
    </div>
    <script src="./calculadora.js"></script>
</body>
</html>
